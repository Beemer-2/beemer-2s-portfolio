    <div id="right-click-menu">
        <p id="new-folder">New Folder</p>
        <p id="new-text-document">New Text Document</p>
    </div>
    <div id="text-editor" draggable="true"> <!--make it draggable-->
        <div id="tools">
            <p id="fullscreen"></p>
            <p id="exit">&#10060</p>
        </div>
        <div id="input-area" contenteditable="true">

        </div>
    </div>
    <main>
        <div id="invis-div"></div>
        <div id="desktop">
            <div>
                <img src="../ASSETS/Folder-icon.png" alt="">
                <p class="desktop-item-p" contenteditable="true" id="file0">New Folder</p>
            </div>
            <div>
                <img src="../ASSETS/Folder-icon.png" alt="">
                <p class="desktop-item-p" contenteditable="true" id="file1">New Folder (1)</p>
            </div>
            <div>
                <img src="../ASSETS/Text-doc.png" alt="">
                <p class="desktop-item-p" contenteditable="true" id="file2">README</p>
            </div>
        </div>
    </main>
    <footer>
        <div id="left-items">
            <img id="searchbar" src="../ASSETS/placeholder-image-long.png">
        </div>
        <div id="central-items">
            <img id="files" src="../ASSETS/placeholder-image.png">
            <img id="browser" src="../ASSETS/placeholder-image.png">
            <img id="settings" src="../ASSETS/placeholder-image.png"> 
            <img id="a" src="../ASSETS/placeholder-image.png">
            <img id="b" src="../ASSETS/placeholder-image.png"> 
        </div>
        <div id="right-items">
            <div>
                <time id="hr-time" datetime="00:00">00:00</time>
                <time id="actual-date" datetime="00/00/0000">00/00/0000</time>

        </div>
